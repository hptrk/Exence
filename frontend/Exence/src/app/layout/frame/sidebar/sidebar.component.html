<mat-sidenav-container
  autosize
  #sidenavContainer
>
  <mat-sidenav
    mode="side"
    opened="true"
  >
    <div class="sidebar-content">
      <a routerLink="/dashboard">
        <img
          src="assets/exence_logo_horizontal.png"
          alt="Logo"
          class="exence-logo"
        />
      </a>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/dashboard"
          routerLinkActive="active-link"
        >
          <mat-icon fontSet="material-symbols-outlined">home</mat-icon>
          <span>Dashboard</span>
        </a>
        <a
          mat-list-item
          routerLink="/transactions"
          routerLinkActive="active-link"
        >
          <mat-icon fontSet="material-symbols-outlined">sync_alt</mat-icon>
          <span>Transactions</span>
        </a>
        <a
          mat-list-item
          routerLink="/statistics"
          routerLinkActive="active-link"
        >
          <mat-icon fontSet="material-symbols-outlined">leaderboard</mat-icon>
          <span>Statistics</span>
        </a>
        <a
          mat-list-item
          routerLink="/goals"
          routerLinkActive="active-link"
        >
          <mat-icon fontSet="material-symbols-outlined">emoji_events</mat-icon>
          <span>Goals</span>
        </a>
        <a
          mat-list-item
          routerLink="/debts"
          routerLinkActive="active-link"
        >
          <mat-icon fontSet="material-symbols-outlined">account_balance</mat-icon>
          <span>Debts</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <div class="bottom-icons">
          <a
            mat-list-item
            routerLink="/profile"
            routerLinkActive="active-link"
          >
            <mat-icon
              fontSet="material-symbols-outlined"
              matListItemIcon
              >person</mat-icon
            >
          </a>
          <a
            mat-list-item
            routerLink="/settings"
            routerLinkActive="active-link"
          >
            <mat-icon
              fontSet="material-symbols-outlined"
              matListItemIcon
              >settings</mat-icon
            >
          </a>
          <button
            class="theme-toggle-button"
            mat-list-item
            (click)="toggleTheme()"
          >
            <mat-icon
              fontSet="material-symbols-outlined"
              matListItemIcon
              >contrast</mat-icon
            >
          </button>
          <a mat-list-item>
            <mat-icon
              fontSet="material-symbols-outlined"
              matListItemIcon
              >logout</mat-icon
            >
          </a>
        </div>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
