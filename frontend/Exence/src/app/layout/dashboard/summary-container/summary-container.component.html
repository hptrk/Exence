<mat-card class="summary">
  <div class="icon-container">
    <mat-icon fontSet="material-symbols-outlined">{{ icon() }}</mat-icon>
  </div>
  <div class="text-container">
    <div class="label">{{ label() }}</div>
    <div
      class="value"
      [style.color]="valueColor"
    >
      {{ displayValue }}
    </div>
  </div>
</mat-card>
