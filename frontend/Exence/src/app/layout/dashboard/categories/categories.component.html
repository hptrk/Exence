<mat-card class="categories-container">
	<mat-card-title class="categories-title">Categories</mat-card-title>
	<div
		*ngFor="let category of categoryPercentages"
		class="category"
	>
		<div class="category-info">
			<span>{{ category.name }}</span>
			<span>{{ category.percentage | number: '1.0-0' }}%</span>
		</div>
		<mat-progress-bar
			mode="determinate"
			[value]="category.percentage"
		></mat-progress-bar>
	</div>
</mat-card>
